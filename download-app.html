<html>
<head>
<title>Download WorkForce App</title>
<script src="https://www.workforce.lk/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function (){
	
	userAgent = navigator.userAgent.toLowerCase();
	
        if(userAgent.indexOf("android") > -1){
            window.location.replace("https://play.google.com/store/apps/details?id=lk.workforce");
        }
        else if(userAgent.indexOf("iphone") > -1){
            window.location.replace("https://itunes.apple.com/us/app/workforce-lk/id1337479232?ls=1&mt=8");
        }
    });
</script>
</head>
